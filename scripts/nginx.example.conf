# PhysioBook Nginx Configuration Example
# Copy to /etc/nginx/sites-available/physiobook and adjust domain/paths
# Then: ln -s /etc/nginx/sites-available/physiobook /etc/nginx/sites-enabled/
# Test: nginx -t && systemctl reload nginx

server {
    listen 80;
    server_name praxis.example.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name praxis.example.com;

    # SSL (Let's Encrypt via Certbot)
    ssl_certificate /etc/letsencrypt/live/praxis.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/praxis.example.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # IMPORTANT: Set X-Forwarded-For to actual client IP only
    # Do NOT use $proxy_add_x_forwarded_for (allows spoofing)
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;

    # Reverse proxy to Next.js
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Static assets caching
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Health check (no logging)
    location /api/health {
        proxy_pass http://127.0.0.1:3000;
        access_log off;
    }
}

# Multi-Proxy / CDN Configuration Notes:
# If using Cloudflare or another CDN in front of Nginx:
